databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: number
                  type: VARCHAR(19)
                  constraints:
                    nullable: false
              - column:
                  name: holder
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_user_email
            tableName: users
            columns:
              - column:
                  name: email
                  type: VARCHAR(255)

        - createIndex:
            indexName: idx_card_user_id
            tableName: card_info
            columns:
              - column:
                  name: user_id
                  type: BIGINT

        - createIndex:
            indexName: idx_card_number
            tableName: card_info
            columns:
              - column:
                  name: number
                  type: VARCHAR(19)
