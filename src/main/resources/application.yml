spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/carddb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


  redis:
    host: localhost
    port: 6379
    timeout: 60000

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: false

server:
  port: 8080

logging:
  level:
    com.example.cardservice: DEBUG
    org.hibernate.SQL: DEBUG





