databaseChangeLog:
  - changeSet:
      id: 003-1
      author: dev-team
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: "John"
              - column:
                  name: surname
                  value: "Doe"
              - column:
                  name: birth_date
                  value: "1990-01-15"
              - column:
