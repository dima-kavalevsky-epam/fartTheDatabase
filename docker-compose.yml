version: '3.8'
services:
  postgres:
    image: postgres:14.5
    container_name: postgres_db
    environment:
      POSTGRES_DB: usercarddb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
    postgres_data:
    redis_data: