databaseChangeLog:
  - changeSet:
      id: 002-1
      author: dev-team
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
                  type: VARCHAR(255)
            unique: true

        - createIndex:
            tableName: users
            indexName: idx_users_name_surname
            columns:
              - column:
                  name: name
              - column:
                  name: surname

        - createIndex:
            tableName: users
            indexName: idx_users_birth_date
            columns:
              - column:
                  name: birth_date

  - changeSet:
      id: 002-2
      author: dev-team
      changes:
        - createIndex:
            tableName: card_info
            indexName: idx_card_info_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: card_info
            indexName: idx_card_info_number
            columns:
              - column:
                  name: number
            unique: true

        - createIndex:
            tableName: card_info
            indexName: idx_card_info_expiration_date
            columns:
              - column:
                  name: expiration_date

        - createIndex:
            tableName: card_info
            indexName: idx_card_info_holder
            columns:
              - column:
                  name: holder